<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
</head>
<body>
<h1 text-align:"center";>Registration Page</h1>
<div class="reg" method="get">
<form id="reg" method="get">
<label><b>First Name</b></label>
<input type="text" name="fname" id="fname" placeholder="Enter your first name"><br><br>
<label><b>Last Name</b></label>
<input type="text" name="lname" id="lname" placeholder="Enter your last name"><br><br>
<label><b>Email</b></label>
<input type="email" name="email" id="email" placeholder="Enter email id"><br><br>
<label><b>Contact Number</b></label>
<input type="tel" name="pno" id="pno" placeholder="Enter phone number"><br><br>
<label><b>Password</b></label>
<input type="password" name="pwd" id="pwd" placeholder="Enter password"><br><br>
<label><b>Confirm Password</b></label>
<input type="password" name="cpwd" id="cpwd" placeholder="Renter password"><br><br>
<input type="button" value="submit"><br><br>
</body>
</html>
